body {

.pdf-list {

    background: #fff;

    width: 80%;
    max-width: 800px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.pdf-list ul {
    list-style: none;
    padding: 0;
    margin: 0;

.pdf-list li {

}

.pdf-list a {
    display: block;
    background: #1e90ff;
    color: white;
    padding: 15px 20px;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.pdf-list a:hover {
    background: #0056b3;
    transform: translateY(-3px);
}

/* Responsive Design */
